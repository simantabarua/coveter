<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conveter Js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="container w-25 mx-auto">
    <h1>Conveter Js</h1>
    <form class="row row-cols-1 g-3">
      <div class="col">
        <label for="input" class="form-label">
          <h4>Input</h4>
        </label>
        <input type="number" class="form-control" id="inputUnit" value="0">
      </div>
      <div class="col">
        <label for="convert" class="form-label"><h4>Choose to convert</h4> </label>
        <select id="fromUnit" class="form-select">
          <option selected>Choose...</option>
          <option value="m">Meter</option>
          <option value="cm">Centimeter</option>
          <option value="ft">Foot</option>
          <option value="in">Inch</option>
        </select>
        <h5 class="text-center">To</h5>
        <select id="toUnit" class="form-select">
          <option selected>Choose...</option>
          <option value="m">Meter</option>
          <option value="cm">Centimeter</option>
          <option value="ft">Foot</option>
          <option value="in">Inch</option>
        </select>
      </div>

      <div class="col">
        <h4>Output</h4>
        <h3 id="output">0</h3>
      </div>


      <div class="col-12">
        <button type="button" id="btn" onclick="converterjs(inputUnit, fromUnit, toUnit);" class="btn btn-primary">Convert </button>
      </div>
    </form>
  </div>
  <script src="convert.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
